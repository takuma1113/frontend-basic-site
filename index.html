<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Players</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo-wrapper">
        <img class="header-logo" src="./img/logo.svg" alt="Grand Players" />
      </h1>
    </header>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-texts">
          <p class="hero-main-copy">
            BE<br />
            A<br />
            <span class="hero-main-copy-accent">"GRAND"</span>
            <br />
            PLAYER!!
          </p>
          <p class="hero-sub-copy">
            選べる1000のレッスンであなたもギターヒーローに
          </p>
        </div>
      </div>
    </section>
  </body>
  <body>
    <section class="about">
      <div class="about-container">
        <h1 class="about-title">
          What is
          <span class="about-title-Ground"> Ground </span>
          <span class="about-title-Players"> Players </span>
          ?
        </h1>
        <div class="about-mini-container">
          <p class="about-text">
            Grand Playersは従量課金制のオンデマンド動画を用いたオン<br />
            ラインギターレッスンサービスです。好きな時間に、自分に<br />
            あったレベルでギターの上達を目指すことができます。<br />
            また、複数のレッスンをまとめた「コース」を受講すること<br />
            で、より体系的にテクニックを身に着けることもできます。<br />
            「コース」を受講された方は、現代ギタリスト講師との個別面<br />
            談で、より最適なレッスンの選択をサポートいたします。
          </p>
          <img class="about-image" src="./img/live.png" alt="live" />
        </div>
      </div>
    </section>
  </body>
</html>
